    <div class="row">
      <div class="col-md-8 slogan">
          <h1>SMT 停機/異常燈號處理紀錄單</h2>
          <p>機台「處理完」停機或異常燈號後，麻煩選填處理行動代碼，若行動代碼為「其他」時，請於備註填寫處理方式 >> </p>
      </div>
      <form name="analysisForm" class="form-container col-md-4" id="analysisForm">
          <div class="form-group">
            <label>1.產線</label>
            <!-- <input type="text" class="form-control" placeholder="Enter your name" name="name"> -->
             <div class="btn-group" data-toggle="buttons">
               <label class="btn btn-default active">
                  <input type="radio" name="machine" value="M023" checked>M023
               </label> 
               <label class="btn btn-default">
                  <input type="radio" name="machine" value="M024">M024
               </label> 
               <label class="btn btn-default">
                  <input type="radio" name="machine" value="M025">M025
               </label> 
               <label class="btn btn-default">
                  <input type="radio" name="machine" value="M026">M026
               </label>
            </div>
          </div>
          <div class="form-group">
            <label>2.亮燈</label>
            <!-- <input type="text" class="form-control" placeholder="Enter your name" name="name"> -->
            <div class="btn-group" data-toggle="buttons">
              <label class="btn btn-default active">
                <input type="radio" name="light" value="red" checked>紅燈
              </label>
              <label class="btn btn-default">
                <input type="radio" name="light" value="yellow">黃燈
              </label>
            </div>
          </div>
          <div class="form-group">
            <label>3.Action Code</label>
            <!-- <input type="text" class="form-control" placeholder="Enter your name" name="name"> -->
            <select class="form-control" id="action-code" name="actionCode">
              <option value="A1" selected>A1</option>
              <option value="A2">A2</option>
              <option value="A3">A3</option>
              <option value="A4" >A4</option>
              <option value="A5">A5</option>
              <option value="A6">A6</option>
              <option value="A7" >A7</option>
              <option value="A8">A8</option>
              <option value="A9">A9</option>
              <option value="A10">A10</option>
              <option value="A11">A11</option>
              <option value="A12">A12</option> 
              <option value="A13">A13</option>
              <option value="A14">A14</option>   
              <option value="A15">A15</option>
              <option value="others">others</option>
            </select>                  
          </div>
          <div class="form-group">
            <label>4.Remark</label>
            <input id="remark" type="text" class="form-control" placeholder="Enter your remark" name="Remark">
          </div>
          <hr class="dashed-hr">
          <div class="btn-block">
              <button type="submit">Submit</button>
          </div>
      </form>
    </div>
